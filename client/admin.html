<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #1f2937, #020617);
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .shell {
        width: 100%;
        max-width: 400px;
        background: rgba(15, 23, 42, 0.96);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.6);
        padding: 20px 20px 18px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(16px);
        animation: floatIn 0.55s ease-out;
      }

      .shell::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: conic-gradient(
          from 200deg,
          transparent 0,
          rgba(56, 189, 248, 0.8),
          rgba(59, 130, 246, 0.8),
          transparent 70%
        );
        opacity: 0.17;
        pointer-events: none;
        animation: spin 22s linear infinite;
      }

      .shell-inner {
        position: relative;
        z-index: 1;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 18px;
      }

      .title {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .subtitle {
        font-size: 0.8rem;
        color: #9ca3af;
        margin-top: 4px;
      }

      .field {
        margin-bottom: 12px;
      }

      .field-label {
        font-size: 0.8rem;
        color: #d1d5db;
        margin-bottom: 4px;
      }

      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: rgba(15, 23, 42, 0.95);
        color: #e5e7eb;
        padding: 8px 10px;
        font-size: 0.85rem;
        outline: none;
        transition: border-color 0.14s ease, box-shadow 0.14s ease,
          background 0.14s ease;
      }

      input::placeholder {
        color: #6b7280;
      }

      input:focus {
        border-color: rgba(59, 130, 246, 0.9);
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.7);
        background: rgba(15, 23, 42, 1);
      }

      button {
        width: 100%;
        border-radius: 999px;
        border: none;
        padding: 9px 14px;
        font-size: 0.9rem;
        font-weight: 500;
        background: radial-gradient(circle at top left, #3b82f6, #1d4ed8);
        color: #f9fafb;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        box-shadow: 0 16px 38px rgba(37, 99, 235, 0.6);
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          filter 0.12s ease;
        margin-top: 4px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 46px rgba(37, 99, 235, 0.75);
        filter: brightness(1.02);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 10px 26px rgba(37, 99, 235, 0.5);
      }

      #message {
        margin-top: 10px;
        font-size: 0.8rem;
        color: #f97373;
        min-height: 1.2em;
        text-align: center;
      }

      .hint {
        font-size: 0.72rem;
        color: #6b7280;
        text-align: center;
        margin-top: 8px;
      }

      .hint a {
        color: #38bdf8;
        text-decoration: none;
      }

      .hint a:hover {
        text-decoration: underline;
      }

      @media (max-width: 540px) {
        body {
          padding: 14px;
        }
        .shell {
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="shell-inner">
        <header class="header">
          <h2 class="title">Admin login</h2>
          <p class="subtitle">
            Enter your credentials to access the File Vault dashboard.
          </p>
        </header>

        <div class="field">
          <label class="field-label" for="username">Username</label>
          <input type="text" id="username" placeholder="Your admin username" />
        </div>
        <div class="field">
          <label class="field-label" for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" />
        </div>

        <button onclick="login()">
          <span>Login</span>
          <span>ðŸ”‘</span>
        </button>

        <p id="message"></p>

        <p class="hint">
          Once logged in you'll be redirected to the
          <a href="dashboard.html">dashboard</a>.
        </p>
      </div>
    </div>

    <script>
      async function login() {
        const username = document.getElementById("username").value
        const password = document.getElementById("password").value

        const response = await fetch("http://l192.168.1.39:5000/admin/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        })

        const data = await response.json()

        if (data.token) {
          localStorage.setItem("token", data.token)
          window.location.href = "dashboard.html"
        } else {
          document.getElementById("message").innerText = data.message
        }
      }
    </script>
  </body>
</html>
